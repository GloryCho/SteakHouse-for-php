<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JQ点击伸缩、展开的菜单</title>
<style type="text/css">
dl {  
　 margin-bottom:50px;  
}  
  
dl dt {  
　 background:#5f9be3;  
　 color:#fff000;  
　 float:left;  
　 font-weight:bold;  
　 margin-right:10px;  
　 padding:5px;  
　 width:100px;  
}  
  
dl dd {  
　 margin:2px 0;  
　 padding:5px 0;  
}  

}  
</style>

</head>
<body>
<dl>   
　 <dt>Name: </dt>   
　 <dd>Squall Li</dd>  
　 <dt>Age: </dt>   
　 <dd>23</dd>   
　 <dt>Gender: </dt>   
　 <dd>Male</dd>   
　 <dt>Day of Birth:</dt>   
　 <dd>26th May 1986</dd>   
</dl>  
</body>
</html>
